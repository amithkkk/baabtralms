<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div align="center">
    
    <table align="center" border="0" width="25px" height="30px" cellpadding="25px" cellspacing="0">
        <tr>
         <td colspan="7"></td>
         <td colspan="14"><h1>Customer Registration</h1></td>
        </tr>
        
        <tr>
            <td colspan="7">Customer Name:</td>
            <td colspan="7"><input type="text"></td>
        </tr>
    
        <tr>
            <td colspan="7">Password:</td>
            <td colspan="14"><input type="password"></td>
        </tr>
        <tr>
            <td colspan="7">Gender:</td>
            <td colspan="7">
                <input type="radio" id="optionA" name="gender" value="male">
                <label for="optionA">Male</label>
                <input type="radio" id="optionB" name="gender" value="female">
                <label for="optionB">Female</label>
            </td>
        </tr>
        <tr>
            <td rowspan="1" colspan="7">Hobby</td>
            <td>
                <select name="hobby" id="hobby" size="1">

                    <option value="travel" selected disabled>Travel</option>
                    <option value="eat">Eating</option>
                    <option value="tvandfilm">TV & Films</option>
                    <option value="other">Other</option>
            </td>
           
        </tr>
        <tr>
            <td rowspan="3" colspan="7">Address: </td>
            <td rowspan="3" colspan="7"><textarea name="address" id="address" cols="60" rows="20"></textarea></td>
            
        </tr>
       
        
       
      
    </div>
    </table>
    <table>
        <tr>
            <tr>
                <td colspan=""><input type="button" value="submit"></td>
            </tr>
        </tr>
    </table>
</body>
</html>
